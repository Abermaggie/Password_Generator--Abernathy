<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta data in header to insure the page will re-size with any scaling done by user. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Added unique title. -->
    <title>Abernathy's Password Generator</title>
    <!-- Reset style sheet added to account for any browser defaults -->
    <link rel="reset-css" href="./assests/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- Password id used in JS to target input and logic codes written. -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- Focused on these when writing code associated with prompts. -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- script 2 link added with link to this internal repository. -->
    <script src="script2.js"></script>
  </body>
</html>
